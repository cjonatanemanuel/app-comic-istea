<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MICOMIC</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center p-3 px-4">
    <div class="logo">MiComic</div>
    <button id="cart-btn" class="btn btn-outline-light">
      🛒 Carrito (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-4">
    <section>
      <h1 class="text-center mb-4">Catálogo de Historietas</h1>
      <div class="row" id="product-list">
        <!-- Los productos se insertarán dinámicamente con JavaScript -->
      </div>
    </section>
  </main>

  <!-- MENSAJE CONFIRMACIÓN-->
  <div id="cart-notification" class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3 d-none" role="alert" style="z-index: 1060;">
    ¡Producto añadido al carrito!
  </div>

  <!-- CARRITO -->
  <aside id="cart" class="cart-sidebar p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
   <h4>Carrito de Compras</h4>
   <button id="close-cart-btn" class="btn-close"></button>
  </div>
  <div id="cart-items"></div>
  <hr>
  <p>Total: $<span id="cart-total">0</span></p>
  <button id="checkout-btn" class="btn btn-success w-100 mb-2">Finalizar Compra</button>
  <button id="clear-cart-btn" class="btn btn-danger w-100">Vaciar Carrito</button>
 </aside>

  <!-- MODAL PRODUCTO -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <img id="modal-img" src="" alt="" class="modal-product mb-3">
          <p id="modal-desc"></p>
          <p><strong>Precio: $<span id="modal-price"></span></strong></p>
        </div>
        <div class="modal-footer">
          <button id="modal-buy-btn" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 MICOMIC</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JS -->
  <script src="./js/app.js"></script>
</body>
</html>
